<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lucas</title>
		<link rel="shortcut icon" href="https://raw.githubusercontent.com/lcrampton/lcrampton.github.io/master/Github_Images/Website%20Favicon.ico">
        <style>
            body {
				height: 100vh;
				overflow: hidden;
                background: rgb(232, 256, 236);}
			a {
				color: black;
				text-decoration: none;}
            h1 {
                font-family: Century, georgia, serif;
                font-style: italic;}
			h1 a {
                text-size: 2em;
				text-decoration: none;	}
            h1 a:hover, a:active, a:focus {
                text-decoration: underline sienna dotted;}
            h4  {
                text-align: center;
                font-family: Century, georgia, serif;}	
			h4 a {
                text-decoration: none;}
			h4 a:hover, a:active, a:focus {
                text-decoration: underline sienna dotted;}
				
			section {
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				text-align: center;
				width: 100%;
				height: 100vh;
				scroll-snap-align: center;
			}
			
			.grid-container	{
				display: grid;
				grid-template-columns: auto auto auto;
				align: center;
				background-color: transparent;
				background-image: linear-gradient(180deg, #ff6600, #ff6600)
					,linear-gradient(225deg, #ff6600, #ff6600)
					,linear-gradient(315deg, transparent 0px, #ff6600 1px, #ff6600 25px, transparent 25px)
					,linear-gradient(0deg, #ff6600, #ff6600)
					,linear-gradient(90deg, #ff6600, #ff6600)
					,linear-gradient(135deg, transparent 9px, #ff6600 10px, #ff6600 12px, transparent 12px);
				background-position: top right
					,top right
					,bottom right
					,bottom left
					,bottom left
					,top left;
				background-size: calc(100% - 15px) 2px
					,2px calc(100% - 15px)
					,15px 15px
					,calc(100% - 15px) 2px
					,2px calc(100% - 15px)
					,15px 15px;
				background-repeat: no-repeat;
                font-family: Century, georgia, serif;
				font-size: 28px;	}
			
			.topic	{
				color: sienna;
				margin: 20px;
				padding: 20px;
				padding: 1rem 2rem;
				}
			.topic a {
				text-decoration: none;
				margin: 20px;	}
			.topic:hover, .topic:active, .topic:focus {
				background-color: transparent;
				background-image: linear-gradient(180deg, #ffdc00, #ffdc00),
				linear-gradient(225deg, #ffdc00, #ffdc00),
				linear-gradient(0deg, #ffdc00, #ffdc00),
				linear-gradient(90deg, #ffdc00, #ffdc00),
				linear-gradient(135deg, transparent 9px, #ffdc00 10px, #ffdc00 12px, transparent 12px);
				background-position: top right
					,top right
					,bottom left
					,bottom left
					,top left;
				background-size: calc(100% - 15px) 2px
					,2px 100%
					,100% 2px
					,2px calc(100% - 15px)
					,15px 15px;
				background-repeat: no-repeat;
				color: black;	}
			
			#wrapper {
				width: 105%;
				height: 100%;
				overflow-y: scroll;
				scroll-behavior: smooth;
				scroll-snap-type: y mandatory;
			}
			#menu {
				background: rgb(0,0,0);
			}
						
        </style>
    </head>
    <body>
	
	<div id="wrapper">
		<section id="home">
			<a href="https://lcrampton.github.io/story.html"><h1>Lucas Crampton</h1></a>
			<p>_____</p>
			<h4><a href="#menu">†† menu ††</h4></a>
		</section>
		
		<section id="menu">
			<div class="grid-container">	
				<a class="topic" href="https://lcrampton.github.io/story.html">Story</a>
				<a class="topic" href="https://lcrampton.github.io/Rèsumè.html">Résumé</a>
				<a class="topic" href="https://lcrampton.github.io/concert-calendar.html">Concerts</a>
				<a class="topic" href="https://lcrampton.github.io/Culture.html">Culture Review</a>
				<a class="topic" href="https://lcrampton.github.io/Food.html">Food</a>
				<a class="topic" href="https://lcrampton.github.io/Recipes.html">Cookbook</a>
				<a class="topic" href="https://lcrampton.github.io/Platform.html">Platform</a>
				<a class="topic" href="https://lcrampton.github.io/Message.html">The Message</a>
				<a class="topic" href="https://lcrampton.github.io/MyMusic.html">Original Music</a>
			</div>
		</section>
	</div>
	
	<script>
		var mouseCount = 0;
		var draw = function() {
			if (mouseCount===30) {
				background(0, 238, 255);
				mouseCount=0;
			} else {
			stroke(189, 0, 0);
			line(mouseX, mouseY+20, mouseX, mouseY+30);
			line(mouseX, mouseY-20, mouseX, mouseY-30);
			line(mouseX+20, mouseY, mouseX+30, mouseY);
			line(mouseX-20, mouseY, mouseX-30, mouseY);
			mouseCount++;	}
		};
	</script>

    </body>
</html>
