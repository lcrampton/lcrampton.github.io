	<script>
		var mouseCount = 0;
		var draw = function() {
			if (mouseCount===30) {
				background(0, 238, 255);
				mouseCount=0;
			}
			stroke(189, 0, 0);
			line(mouseX, mouseY+20, mouseX, mouseY+30);
			line(mouseX, mouseY-20, mouseX, mouseY-30);
			line(mouseX+20, mouseY, mouseX+30, mouseY);
			line(mouseX-20, mouseY, mouseX-30, mouseY);
			mouseCount++;
		};

	</script>
